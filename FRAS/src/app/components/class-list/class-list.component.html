<mat-card>
  <mat-card-header>
    <mat-card-title>Registration</mat-card-title>
    <mat-card-subtitle>Register user to FRAS</mat-card-subtitle>
  </mat-card-header>
  <br />

  <mat-card-content>
    <h2 class="content-header">Class List</h2>


    <div class="body-content">
      <mat-form-field class="full-width">
        <mat-label>Search User</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
      </mat-form-field>
      <div class="table">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef>Subject</th>
            <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
          </ng-container>

          <ng-container matColumnDef="lecturer">
            <th mat-header-cell *matHeaderCellDef>Lecturer</th>
            <td mat-cell *matCellDef="let element">{{ element.lecturer }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No class that matches "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
